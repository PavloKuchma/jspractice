<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <!-- <include src="./partials/todolist.html"></include> -->
    <form class="todo">
      <div class="todo__input">
        <input
          class="todo__text"
          type="text"
          name="text"
          placeholder="To do something"
        />
        <button class="todo__add" type="submit"></button>
      </div>
      <select class="todo__options" name="priority">
        <option selected disabled>Choose priority</option>
        <option value="low">Low priority</option>
        <option value="middle">Middle priority</option>
        <option value="hight">Hight priority</option>
      </select>
      <ol class="todo__items"></ol>
    </form>
  </body>
</html>
